
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <h1>IMAGE GALLERY</h1>
        <div class="image-container">
            <div class="image"><img src="image1.jpg" alt=""></div>
            <div class="image"><img src="image2.jpg" alt=""></div>
            <div class="image"><img src="image3.jpg" alt=""></div>
            <div class="image"><img src="image4.jpg" alt=""></div>
            <div class="image"><img src="image5.jpg" alt=""></div>
            <div class="image"><img src="image6.jpg" alt=""></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="image1.jpg" alt="">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
